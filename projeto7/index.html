<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <header>

        <nav>

            <ul>

                <li><a href="#">Página Principal</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>

            </ul>

        </nav>

    </header>

    <section>

        <h1>Cadastro de Usuário</h1>

        <form action="#" method="post">

            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="genero">Gênero:</label><br>

            <select id="genero" name="genero">

                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>

            </select><br><br>

            <label for="interesses">Interesses:</label><br>

            <select id="interesses" name="interesses[]" multiple>

                <option value="tecnologia">Tecnologia</option>
                <option value="desenvolvimento">Desenvolvimento</option>
                <option value="música">Música</option>

            </select><br><br>

            <label for="biografia">Biografia:</label><br>

            <textarea id="biografia" name="biografia" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Cadastrar">

        </form>
        
    </section>

    <footer>
        <p>&copy; 2024 Meu Site Pessoal</p>
    </footer>
</body>
</html>
